<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Icon Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <form id="form-order">
            <div class="row mt-5">
                <h4>Dados básicos</h4>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Nome" id="name">
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Sobrenome" id="secondName">
                </div>
                <div class="col-4">
                    <input type="email" class="form-control" placeholder="Email" id="email">
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados da entrega</h4>
                <div class="row">
                    <div class="col-3 d-flex">
                        <input type="text" id="cep" class="form-control" placeholder="CEP">
                        <button type="button" id="btn-buscar-cep" class="btn btn-primary">
                            <i class="bi bi-search"></i>
                            <span class="d-none spinner-border spinner-border-sm"></span>
                        </button>
                    </div>
                    <div class="col-7">
                        <input type="text" class="form-control" placeholder="Endereço" id="endereco">
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control" placeholder="Número" id="number">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-3">
                Enviar pedido
            </button>
        </form>
    </div>

    <script src="./jquery.js"></script>
    <script src="./jquery.mask.min.js"></script>
    <script src="./main.js"></script>

</body>
</html>
